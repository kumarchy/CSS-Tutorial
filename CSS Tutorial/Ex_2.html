<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
   .type1 {border-style: dotted;}
   .type2 {border-style: dashed;}
   .type3 {border-style: solid;}
   .type4 {border-style: double;}
   .type5 {border-style: groove;}
   .type6 {border-style: none;}


   </style>
</head>
<body>
    <h2>such kind of border-style you can use by css.</h2>
    <p class="type1">dotted border example</p>
    <p class="type2">dashed border example</p>
    <p class="type3">solid border example</p>
    <p class="type4">double border example</p>
    <p class="type5">groove border example</p>
    <p class="type6">none border example</p>
</body>
</html>
